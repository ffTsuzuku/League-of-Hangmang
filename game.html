<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League of Hangman</title>

    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body onload="main();">

    <div class="d-flex flex-column h-100vh">
        <nav class="main-nav">
            <img src="images/icon.png" class="logo-sm">
            <i class="material-icons nav-button" 
                onclick="toggleFlex(document.getElementById('nav-links'));">menu</i>

            <div id="nav-links" class="nav-links">
                <a>Play</a>
                <a>About</a>
                <a>GitHub</a>
            </div>
        </nav>

        <div id="gameboard" class="gameboard">
            <div class="health">
                <div id="hearts" class="hearts"></div>
            </div>
            <div class="category"></div>
            <div id="phrase" class="phrase"></div>
            <div class="playerInput mt-5">
                <input type="text" placeholder="Enter Guess" id="guessInput">
                <button id="submit">Guess</button>
            </div>
            <div id="guesses" class="guesses"></div>
        </div>
    </div>
</body>
</html>
